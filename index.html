<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brunch Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My CSS goes UNDER Bootstrap's -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <h1>A Brunch of Goodness</h1>
            </div>
        </div>
        <!-- First Row -->
        <div class="row justify-content-center">
            <div class="col">
                <img class="img-fluid" src="img/Coffee.jpg" alt="Black Coffee">
            </div>
            <div class="col">Name & Description</div>
            <div class="col">Price</div>
        </div>
        <!-- Second Row -->
        <div class="row justify-content-center">
            <div class="col">
                <img class="img-fluid" src="img/AvocadoToast.jpg" alt="AvoToast">
            </div>
            <div class="col">Name & Description</div>
            <div class="col">Price</div>
        </div>
        <!-- Third Row -->
        <div class="row justify-content-center">
            <div class="col">
                <img class="img-fluid" src="img/Donuts.jpg" alt="Donuts">
            </div>
            <div class="col">Name & Description</div>
            <div class="col">Price</div>
        </div>
        <div class="row">
            <div class="col-2">
                <h1>Just to test</h1>
            </div>
            <div class="col-2">
                <h1>Just to test</h1>
            </div>
            <div class="col-2">
                <h1>Just to test</h1>
            </div>
            <div class="col-2">
                <h1>Just to test</h1>
            </div>
            <div class="col-2">
                <h1>Just to test</h1>
            </div>
            <div class="col-2">
                <h1>Just to test</h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
